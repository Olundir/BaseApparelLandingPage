<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="resetStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <nav><img src="images/logo.svg" alt="Logo" /></nav>
    <main>
      <div id="mainImage"></div>
      <div id="mainContent">
        <h1>
          WE'RE <br />
          <span>
            COMING
            <br />
            SOON
          </span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div>
          <form action="">
            <input type="email" name="email" id="email" placeholder="    Email Address" />
            <button type="button"><img src="images/icon-arrow.svg" alt="" /></button>
          </form>
          <p id="error">Please provide a valid email</p>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.linkedin.com/in/krzysztof-jezak/" target="_blank">Krzysztof Je≈ºak</a>.
      </p>
    </footer>
  </body>
</html>
